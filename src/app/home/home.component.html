<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>
       Welcome to {{title}}.
    </h1>
    <ul class='nav navbar-nav' style="list-style: none">
        <li style="display: inline-block;" [routerLinkActive]="['link-active']">
            <a [routerLink]="['/home']">
            Home
            </a>
        </li>
         <li style="display: inline-block;" [routerLinkActive]="['link-active']">
             <a [routerLink]="['/profile']">
             Profile
             </a>
         </li>
         <li style="float: right;" [routerLinkActive]="['link-active']">
                 <button (click)="onLogout()">Logout</button>       
         </li>
     </ul>
 </div>
 <div style="width:70%; margin: auto">
<div style="clear:both">
  <form class="form-inline">
    <div class="form-group">
      <input type="search"
             class="form-control"
             placeholder="Enter search string"
             #search>
    </div>
    <button type="button" class="btn btn-primary" (click)="doSearch(search.value)">Search</button>
  </form>
  
  <hr/>

<div style="float:left;">
    <ul>
        <li *ngFor="let tweet of tweets">
            {{ tweet.tweet }}
        </li>
    </ul>
</div>
<div style="float:right;">
  Your tweets: {{tweets.length}}<br /><br />
  Latest tweet:<br />
  {{tweets[tweets.length - 1].tweet}}<br />
  {{tweets[tweets.length - 1].placedon}}<br /><br />
  following {{following.length}}<br />
  <ul>
      <li *ngFor="let account of following">
          {{ account.name }}
      </li>
  </ul>
  followers {{followers.length}}<br />
  <ul>
      <li *ngFor="let account of followers">
          {{ account.name }}
      </li>
  </ul>
</div>
</div>
